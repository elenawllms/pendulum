<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pendulum</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>

        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

        
    </head>
    <body>
        <div id="content-wrapper"><div id="content">
            <!-- <h1>Pendulum</h1> -->
            <div><p>Click anywhere on the state space or on the refresh button to set the pendulum's state.</p></div>

            <canvas id="myCanvas"></canvas>
            <div id="controls">
                <div class="control">
                    <label for="damping">Damping: <output id="damping_out">0.5</output> kg/s</label>
                    <input type="range" id="damping" name="damping" min="0" max="2"
                    onchange="damping_out.value=value" step="0.01" value="0.5">
                </div>
                <div class="control">
                    <label for="length">Length: <output id="length_out">5</output> m</label>
                    <input type="range" id="length" name="length" min="5" max="10" 
                    onchange="length_out.value=value" step="0.1" value="5">
                </div>
                <div id="button-holder"><button class="button-28" id="refresh">Refresh</button></div>

                <div class="control">
                    <label for="initAngle">Initial Angle: <output id="angle_out">2</output> rad</label>
                    <input type="range" id="initAngle" name="initAngle" min="-3.14" max="3.14" 
                    onchange="angle_out.value=value" step="0.01" value="2">
                </div>
                <div class="control">
                    <label for="initVel">Initial Velocity: <output id="vel_out">2</output> rad/sec</label>
                    <input type="range" id="initVel" name="initVel" min="-3.14" max="3.14" 
                    onchange="vel_out.value=value" step="0.01" value="2">
                </div>
                
            </div>
            

        </div></div>
    </body>
</html>
