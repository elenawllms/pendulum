<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pendulum</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content-wrapper"><div id="content">
            <canvas id="myCanvas">
            </canvas>
            <h1>Pendulum</h1>
            <div id="controls">
                <div class="control">
                    <label for="damping">Damping</label>
                    <input type="range" id="damping" name="damping" min="0" max="2" step="0.01" value="0.25">
                </div>
                <div class="control">
                    <label for="length">Length</label>
                    <input type="range" id="length" name="length" min="0" max="10" step="0.1">
                </div>
                <div class="control">
                    <label for="initAngle">Initial Angle</label>
                    <input type="range" id="initAngle" name="initAngle" min="0" max="6.28" step="0.01">
                </div>
                <div class="control">
                    <label for="initVel">Initial Velocity</label>
                    <input type="range" id="initVel" name="initVel" min="-3" max="3" step="0.01">
                </div>
            </div>
        </div></div>
    </body>
</html>
